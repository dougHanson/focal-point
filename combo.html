<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta contentType='application/json; charset=utf-8'>  
  <link rel="stylesheet" type="text/css" href="css/styles.css" /> 
  <style>
    body { 
      background-image: linear-gradient(-225deg, #FFE29F 0%, #FFA99F 48%, #FF719A 100%);
      background: #dadada;
    }
    .output { border: 4px solid #fff; }
    img { opacity: 0; } 
  </style>  
</head>


<body>

  <!-- various output image sizes - output class should be hidden with no-js -->
  <div class="output-wrapper">

    <!-- skyscraper -->
    <div class="output skyscraper">
      <img src="img/tree.jpg" class="js-output" />
    </div> 

    <!-- hero -->
    <div class="output hero">
      <img src="img/couple@3x.jpg" srcset="img/couple.jpg 400w, img/couple@2x.jpg 800w, img/couple@3x.jpg 1600w" class="js-output" />
    </div>

    <!-- leaderboard -->
    <div class="output leaderboard">
      <img src="img/image@3x.jpg" srcset="img/image.jpg 500w, img/image@2x.jpg 1000w, img/image@3x.jpg 2000w" class="js-output" />
    </div>

    <!-- leaderboard short -->
    <div class="output leaderboard-short">
      <img src="img/hand.jpg" class="js-output" style="width: 100%; " />
    </div>

    <!-- feature -->
    <div class="output feature">
      <img src="img/image@3x.jpg" srcset="img/image.jpg 500w, img/image@2x.jpg 1000w, img/image@3x.jpg 2000w" class="js-output" />
    </div>

    <!-- big rec -->
    <div class="output big-rec">
      <img class="js-output" 
           src="img/image@3x.jpg" 
           srcset="img/image.jpg 500w, 
                   img/image@2x.jpg 1000w, 
                   img/image@3x.jpg 2000w" />
    </div>

    <!-- m rec -->
    <div class="output mrec">
      <img src="img/couple@3x.jpg" srcset="img/couple.jpg 400w, img/couple@2x.jpg 800w, img/couple@3x.jpg 1600w" class="js-output" />
    </div>
 
    <!-- thumbnail -->
    <div class="output thumbnail">
      <img src="img/couple@3x.jpg" srcset="img/couple.jpg 400w, img/couple@2x.jpg 800w, img/couple@3x.jpg 1600w" class="js-output" />
    </div>

    <!-- tiny -->
    <div class="output tiny">
      <img src="img/image@3x.jpg" srcset="img/image.jpg 500w, img/image@2x.jpg 1000w, img/image@3x.jpg 2000w" class="js-output" style="min-height: 50px; max-height: 100px;" />
    </div> 


    <!-- simple no-js fallback -->
    <noscript>
      <h2>noscript fallback:</h2>
      <div class="output" style="width: 960px; height: 450px;">
        <img src="img/image.jpg" class="js-output" style="height: auto; max-width: 100%;" />
      </div>
    </noscript>

  </div>

  <script src="js/plugins/jquery-1.12.4.min.js"></script>
  <script src="js/combo.js"></script>


</body>

</html>
