  <h1><img src="img/logo.png" class="logo" />Focal point selector</h1>

  <div class="image-wrapper">
    <img class="uploaded" />
    <div class="js-grid grid"></div>
    <div class="js-box grid-box"></div>
  </div>

  <div class="panel">
    <h2>Upload image</h2>
    <input type="file" onchange="uploadFile()">
    <p><small>( Demonstration purposes only ) </small> <span class="js-empty" onClick="localStorage.clear();" style="font-size: 10px; color: red; cursor: pointer; float: right;">X empty storage</span></p>
  </div>

  <div class="panel panel__selection">
    <div class="ribbon ribbon-top-right">
      <span class="js-variantName" title="click to review this variant">variant</span>
    </div>
    <h2>Save <span class="js-whichFocal"><span class="text-yellow">common</span></span> focal point</h2>

    <p class="js-selected" ></p>
    <button onClick="saveImgMargins()" class="submit">Save selection</button>
    <button onClick="resetAll()" class="js-reset reset">Reset variants</button>
  
    <a href=""><img src="img/common-image.png" class="js-imgRefresh common-image" title="Select common focal point" /></a>
  </div>

  <!-- feedback panel for the user -->
  <div class="panel panel__feedback js-saved msg-blue">To begin, select a common focal point and click save</div>
  <div style="clear:both;"></div>
