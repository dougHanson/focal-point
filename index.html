<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta contentType='application/json; charset=utf-8'>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>

<body>

  <h1>Focal point selector</h1>


  <div class="image-wrapper">
    <!--<img src="image.jpg" class="uploaded" id="128397" />-->
    <img src="loading.gif" class="uploaded" />
    <div class="js-grid grid"></div>
    <div class="js-box grid-box"></div>
  </div>
  
  <div class="panel">
    <h2>Upload image</h2>
    <input type="file" onchange="uploadFile()" style="height:30px;">
    <p><small>( Demonstration purposes only )</small></p>
  </div>

  <div class="panel">
    <h2>Change grid size</h2>
    <input type="number" value="7" class="js-input" id="js-input" onChange="getGridSize()" maxlength="2" min="2" max="50" style="height:30px; width: 60px; text-align: center" />
    <button for="js-input" onClick="getGridSize()">Update grid</button>
    <p><small>Enter a value between 2 and 50</small></p>
  </div>
  
  <div class="panel panel__selection">
    <h2>Save focal point</h2>
    <p class="js-selected" style="margin-bottom: 16px;"></p>
    <p>
      <span class="js-saved">
        <span style="background: #F8F3D6; color: #836F3A; padding: 6px 12px;">Focal point not yet saved</span>
      </span>
    </p>
    <br><br> 
    <button onClick="saveImgMargins()" class="submit">Save &amp; Publish</button>
    
  </div>  

  <div style="clear:both;"></div>


  <h1>Review output variants</h1>

  <!-- various output image sizes - output class should be hidden with no-js -->
  <div class="output-wrapper">

    <!-- skyscraper -->
    <div class="output skyscraper">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- hero -->
    <div class="output hero">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- leaderboard -->
    <div class="output leaderboard">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- leaderboard short -->
    <div class="output leaderboard-short">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- feature -->
    <div class="output feature">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- big rec -->
    <div class="output big-rec">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- m rec -->
    <div class="output mrec">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- thumbnail -->
    <div class="output thumbnail">
      <img src="loading.gif" class="js-output" />
    </div>

    <!-- tiny -->
    <div class="output tiny">
      <img src="loading.gif" class="js-output" style="min-height: 50px; max-height: 100px;" />
    </div>

    <!-- simple no-js fallback -->
    <noscript>
      <h2>noscript fallback:</h2>
      <div class="output" style="width: 960px; height: 450px;">
        <img src="image.jpg" class="js-output" style="height: auto; max-width: 100%;" />
      </div>
    </noscript>

  </div>


  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
